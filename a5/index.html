<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <script>
        function showdetail(){
            let name = a1.value;
            let mail = a2.value;
            let password = a3.value;

            result.innerHTML =  "Name: " + name + "<br>Mail: " + mail + "<br>Password: " + password;

           
        }
    </script>
</head>
<body>
    <h1>Details</h1>

    <h2>Name</h2>
    <input type="text" id="a1" />
    <h2>Mail</h2>
    <input type="text" id="a2" />
    <h2>Password</h2>
    <input type="text" id="a3" />
    <button onclick="showdetail()">Submit</button>
    <div id="result"></div>
</body>
</html>
